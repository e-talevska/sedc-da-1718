<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Add Task</h1>
        <form id="insertTaskForm">
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" name="firstName" class="form-control" id="inputFirstName">
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="inputLastName">
            </div>
            <div class="form-group">
                <label for="inputTask">Task</label>
                <input type="text" name="task" class="form-control" id="inputTask">
            </div>
            <button type="submit" id="submit-button" class="btn btn-default">Create</button>
        </form>

        <table id="usersTable" class="table">
            <tbody></tbody>
        </table>

        <table id="toDoTable" class="table">
            <tbody>
            </tbody>
        </table>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
